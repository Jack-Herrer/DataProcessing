		<script>
			var rawdata = document.getElementById('rawdata').value;
			var array = rawdata.split('\n');
			var prevpos = 0;
			
			// loop individual elements of array
			for (var i = 1; i < array.length; i++){  //verander i = 1 in 0
				
				// create new array, split at comma
				var newarray = array[i].split(',');
				console.log(newarray);
				
				// draw lines from previous position to new position
				var c=document.getElementById("myCanvas");
				var ctx=c.getContext("2d");
				ctx.beginPath();
				ctx.moveTo((i-1)*(800/366),350 - prevpos);
				ctx.lineTo(i*(800/366),350 - newarray[1]);
				ctx.stroke();
				prevpos = newarray[1]
				
			}
			console.log(array);

			ctx.lineTo(800,350);
